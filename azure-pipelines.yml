trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- script: echo Building artifact 1...
  displayName: 'Build Artifact 1'

- script: echo Building artifact 2...
  displayName: 'Build Artifact 2'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/Artifact1'
    artifactName: 'Artifact1'
    publishLocation: 'pipeline'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/Artifact2'
    artifactName: 'Artifact2'
    publishLocation: 'pipeline'

